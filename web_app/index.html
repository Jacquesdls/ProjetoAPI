<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <button id="registerBtn">Não tem conta? Cadastre-se</button>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h1>Cadastro</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container" id="dashboardContainer" style="display: none;">
        <h1>Bem-vindo(a), <span id="userName"></span></h1>
        <button id="listUsersBtn">Listar Usuários</button>
        <button id="updateUserBtn">Atualizar Cadastro</button>
        <button id="deleteUserBtn">Deletar Cadastro</button>
        <button id="logoutBtn">Sair</button>

        <div id="usersList"></div>
        <div id="loading" style="display: none;">Carregando...</div>
        <div id="errorMsg" style="color: red;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
