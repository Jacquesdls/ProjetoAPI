<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Usuários</h1>
            <nav>
                <button onclick="showPage('register')">Registrar</button>
                <button onclick="showPage('login')">Login</button>
                <button onclick="showPage('list-users')">Listar Usuários</button>
                <button onclick="showPage('update-user')">Atualizar Usuário</button>
                <button onclick="showPage('delete-user')">Deletar Usuário</button>
            </nav>
        </header>

        <main id="content">
            <!-- Registro -->
            <section id="register" class="page">
                <h2>Registrar</h2>
                <form id="register-form">
                    <label for="register-username">Nome de Usuário:</label>
                    <input type="text" id="register-username" required>
                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" required>
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" required>
                    <button type="submit">Registrar</button>
                </form>
                <div id="register-message"></div>
            </section>

            <!-- Login -->
            <section id="login" class="page hidden">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Entrar</button>
                </form>
                <div id="login-message"></div>
            </section>

            <!-- Listar Usuários -->
            <section id="list-users" class="page hidden">
                <h2>Lista de Usuários</h2>
                <button onclick="fetchUsers()">Carregar Usuários</button>
                <ul id="users-list"></ul>
            </section>

            <!-- Atualizar Usuário -->
            <section id="update-user" class="page hidden">
                <h2>Atualizar Usuário</h2>
                <form id="update-form">
                    <label for="update-id">ID do Usuário:</label>
                    <input type="text" id="update-id" required>
                    <label for="update-username">Novo Nome:</label>
                    <input type="text" id="update-username" required>
                    <label for="update-email">Novo E-mail:</label>
                    <input type="email" id="update-email" required>
                    <button type="submit">Atualizar</button>
                </form>
                <div id="update-message"></div>
            </section>

            <!-- Deletar Usuário -->
            <section id="delete-user" class="page hidden">
                <h2>Deletar Usuário</h2>
                <form id="delete-form">
                    <label for="delete-id">ID do Usuário:</label>
                    <input type="text" id="delete-id" required>
                    <button type="submit">Deletar</button>
                </form>
                <div id="delete-message"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
